<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/icons8-shop-32 .png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUDS</title>
  </head>
  <body>
    <div class="head">
      <h1>CRUDS</h1>
      <h3>Product Management System</h3>
    </div>
    <div class="container">
      <div class="inputs">
        <div class="title">
          <input type="text" name="" id="title" placeholder="title" />
        </div>
        <div class="numbers">
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="tax"
            placeholder="tax"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            name=""
            id="discount"
            placeholder="discount"
          />
          <p class="total" id="total"></p>
        </div>
        <input type="number" name="" id="count" placeholder="count" />
        <input type="text" name="" id="category" placeholder="category" />
        <input type="button" id="create" value="Create" />
      </div>
      <div class="outputs">
        <input
          type="search"
          onkeyup="searchProduct(this.value)"
          id="search"
          placeholder="search"
        />
        <div class="searchButtons">
          <input
            type="button"
            onclick="selectSearchMood(this.id)"
            id="searchByTitle"
            value="Search By Title"
          />
          <input
            type="button"
            onclick="selectSearchMood(this.id)"
            id="searchByCategory"
            value="Search By Category"
          />
        </div>
        <!-- delete button  -->
        <input
          class="delete"
          id="delete"
          type="button"
          value="Delete All ( )"
        />

        <table id="table">
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
